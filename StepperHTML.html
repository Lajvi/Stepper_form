<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stepper Form</title>
  <link rel="stylesheet" href="StepperCSS.css" />
</head>
<body>
  <div class="container">
    <form id="stepForm">
      <div class="progress-bar">
        <div class="step-indicator active"></div>
        <div class="step-indicator"></div>
        <div class="step-indicator"></div>
        <div class="step-indicator"></div>
      </div>

      <!-- Step 1 -->
      <div class="step active">
        <h2>Personal Info</h2>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="tel" id="contact" placeholder="Contact Number" pattern="[0-9]{10}" required />
      </div>

      <!-- Step 2 -->
      <div class="step">
        <h2>More Details</h2>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="date" id="dob" required />
      </div>

      <!-- Step 3 -->
      <div class="step">
        <h2>Location & Skills</h2>
        <input type="text" id="city" placeholder="City (only letters)" required />
        <input type="text" id="pincode" placeholder="PIN Code (6 digits)" pattern="\d{6}" required />
        <input type="text" id="skills" placeholder="Your Skills (e.g., Java, UI/UX)" required />
      </div>

      <!-- Step 4: Summary -->
      <div class="step">
        <h2>Summary</h2>
        <div class="summary-box" id="summaryBox"></div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button type="button" id="prevBtn" onclick="changeStep(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="changeStep(1)">Next</button>
      </div>
    </form>
  </div>

  <script src="StepperJS.js"></script>
</body>
</html>
